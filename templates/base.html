<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Health App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-white shadow-sm p-4 flex justify-between items-center flex-wrap">
        <div class="text-xl font-semibold text-blue-700">Health App</div>
{% if not hide_nav %}
    <nav class="flex flex-wrap space-x-4 text-sm mt-2 sm:mt-0">
        <a href="/{{ niche }}/dashboard" class="text-blue-600 hover:underline">Dashboard</a>
        <a href="/{{ niche }}/change_password" class="text-blue-600 hover:underline">Change Password</a>
        <a href="/{{ niche }}/add_organization" class="text-blue-600 hover:underline">Add Organization</a>
        <a href="/{{ niche }}/add_niche" class="text-blue-600 hover:underline">Add Niche</a>
        <a href="/{{ niche }}/add_functionality" class="text-blue-600 hover:underline">Add Functionality</a>
        <a href="/{{ niche }}/logout" class="text-red-600 hover:underline">Logout</a>
    </nav>
{% endif %}

    </header>

    <main class="max-w-4xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-sm text-gray-500 mt-10 mb-4">
        &copy; Health MVP 2025
    </footer>
</body>
</html>
