{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
    All Scheduled Visits
  </h2>

  <div class="overflow-x-auto">
    <table class="min-w-full border text-center text-sm">
    <thead class="bg-gray-100">
      <tr>
        <th class="py-2 px-4 border">Date</th>
        <th class="py-2 px-4 border">Time</th>
        <th class="py-2 px-4 border">Patient</th>
        <th class="py-2 px-4 border">Email</th>
        <th class="py-2 px-4 border">Reason</th>
      </tr>
    </thead>
    <tbody>
      {% for v in visits %}
      <tr class="hover:bg-gray-50">
        <td class="py-2 px-4 border">{{ v.date }}</td>
        <td class="py-2 px-4 border">{{ v.time.strftime('%H:%M') }}</td>
        <td class="py-2 px-4 border">{{ v.full_name }}</td>
        <td class="py-2 px-4 border">{{ v.email }}</td>
        <td class="py-2 px-4 border">{{ v.reason }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
    <div class="mt-6 text-center">
    <a href="{{ url_for('routes.dashboard', niche=niche) }}"
       class="text-blue-600 hover:underline">
      ‚Üê Back to Dashboard
    </a>
  </div>

</div>
{% endblock %}
