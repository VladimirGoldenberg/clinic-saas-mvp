{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Register for {{ niche|capitalize }} App</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-yellow-100 text-yellow-800 p-3 rounded mb-4 text-center">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('routes.register', niche=niche) }}" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 px-4 rounded-xl hover:bg-green-700 transition">
        Register
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="/{{ niche }}/login" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
