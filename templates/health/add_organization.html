{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center mt-10">
  <div class="w-full max-w-md bg-white shadow-md rounded-xl p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Add Organization</h2>

    <form method="POST" class="flex items-center space-x-2 mb-6">
      <input type="text" name="org_name" placeholder="Organization Name"
             class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
             required>
      <button type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Add
      </button>
    </form>

    <h3 class="text-lg font-medium text-gray-700 mb-2">Existing Organizations</h3>
    <ul class="list-disc list-inside text-gray-700 space-y-1">
      {% for org in organizations %}
        <li>{{ org.name }}</li>
      {% endfor %}
    </ul>

    <div class="mt-6 text-center">
      <a href="{{ url_for('routes.dashboard', niche=niche) }}"
         class="text-blue-600 hover:underline">
        ‚Üê Back to Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}
