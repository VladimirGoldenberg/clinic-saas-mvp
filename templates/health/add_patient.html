{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800 text-center">Add Patient</h2>
  <form method="POST" class="space-y-4">
    <input type="text" name="full_name" placeholder="Full Name" required
           class="w-full p-3 border border-gray-300 rounded-xl">
    <input type="text" name="phone" placeholder="Phone"
           class="w-full p-3 border border-gray-300 rounded-xl">
    <input type="email" name="email" placeholder="Email"
           class="w-full p-3 border border-gray-300 rounded-xl">
    <textarea name="notes" placeholder="Notes"
              class="w-full p-3 border border-gray-300 rounded-xl"></textarea>
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition">
      Add Patient
    </button>
  </form>
</div>
{% endblock %}
